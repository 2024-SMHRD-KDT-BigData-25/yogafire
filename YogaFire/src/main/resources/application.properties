spring.application.name=YogaFire



# 프로젝트 기본 경로 설정 : tomcat 포트번호, cotext-root
# 기본 경로 : localhost:8087/myapp
server.port=8090
server.servlet.context-path=/boot





#JSP 경로 (View-Resolver -> prefix, suffix)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp



# Database - Mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sctest?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123



